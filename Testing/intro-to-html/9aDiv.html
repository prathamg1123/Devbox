<!DOCTYPE html>
<html>
    <head>
        <style>
            .red {
                display: inline-block;
                height: 100px;
                width: 100px;
                background-color: red;
            }

            .green {
                display: inline-block;
                height: 100px;
                width: 100px;
                background-color: rgb(22, 113, 22);
                border-radius: 50px;
            }

            .feed {
                border-width: 2px;
                width: 300px;
                border-style: solid;
                border-color: grey;
                background-color: white;
                padding-left: 10px;
                padding-bottom: 10px;
                font-size: 20px;
            }

            
            
            
            .youtube-music {
                border-style:solid;
                background-color: rgb(50, 48, 48);
                height: 120px;
                width: 400px;

            }

            .Install {
                font-size: 35px;
                margin-top: 10px;
                margin-left: 10px;
                margin-bottom: 1px;
                color: white;
            }

            .Add {
                font-size:19px;
                margin-top: 10px;
                margin-left: 10px;
                color: grey
            }
        </style>
    </head>
    <body>
        <div class="red">

        </div>
        <div class="green">

        </div>

        <div class="feed">
            <p>
                  Satisfied with our services?
            </p>
            <button>Yes</button>
            <button>No</button>
        </div>

        <div class="youtube-music">
            <p class="Install">Install YouTube Music</p>
            <p class="Add">Add Youtube Music to your desktop for quick and easy access</p>
        </div>
    </body>
</html>
