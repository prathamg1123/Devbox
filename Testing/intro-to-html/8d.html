<!DOCTYPE html>

        <style>
            .Fname, .Lname
            {
                height: 30px;
                width: 90px;
                font-weight: bold;
                margin-bottom: 8px;
                border-radius: 6px;
                border-style: solid;
            }
            .Email {
                display: block;
                height: 30px;
                width: 184px;
                border-radius: 6px;
                border-style: solid;

            .button {

            }

    <body>
        
        <input class="Fname" type="search" placeholder= " First name">
