<!DOCTYPE html>
<html>
    <head>
        <style>
            .tweet-box {
                border: none;
                width: 400px;
                height:70px ;
                border-width: 2px;
                border-radius: 10px;
                box-shadow: 2px 0px 8px grey;
            }
            

            .profile {
                display: inline-block;
                width: 50px;
                height: 50px;
                margin-top: 5px;
                margin-left: 9px;
                border-radius: 80px;
                 vertical-align:middle;
                 margin-bottom: 5px;;
            }

            .search {
                border-style: none;
                font-size: 20px;
                margin-bottom:20px;
                width: 200px;
                padding-top: 25px;;
                vertical-align: middle;
                margin-right:45px;
            }
            .tweet-button {
                border: none;
                color: white;
                background-color: rgb(61, 163, 236);
                width: 70px;
                height: 30px;
                padding-top: 5px;
                padding-bottom: 5px;
                border-radius: 15px;
                font-size: 15px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="tweet-box">
            <img class="profile" src="/thumbnail/cat-1.webp">
            <input class="search" type="search" placeholder="What's happening?" >
            <button class="tweet-button">Tweet</button>
        </div>
    </body>
</html>
